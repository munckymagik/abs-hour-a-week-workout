<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Random 5 exercises for the ATHLEAN-X "Hour a Week" Ab Workout</title>
  <style>
    main {
      font-size: 20pt;
      margin-bottom: 1em;
    }
    .selected {
      text-decoration: underline;
      font-weight: bold;
    }
    .big-button {
      font-size: 2em;
    }
  </style>
  <script>
    const EXERCISES = [
      'Canoeing',
      'Reverse cork scews',
      'Upper circle crunch',
      'Side crunch',
      'X-man plank',
      'Heals to the heavens',
      'Frog crunches',
      'Pendulum planks',
    ]

    // From https://stackoverflow.com/a/6274381/369171
    function shuffle(a) {
      for (let i = a.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [a[i], a[j]] = [a[j], a[i]];
      }
      return a;
    }

    window.addEventListener('load', () => {
      let parent = document.querySelector('#exercise-list')
      let refresh = document.querySelector('#refresh')

      let refreshSelection = () => {
        while(parent.firstChild) { parent.removeChild(parent.firstChild) }

        let selectedExercises = EXERCISES.map(e => e)
        shuffle(selectedExercises)

        selectedExercises.slice(0, 5).forEach(exerciseName => {
          let newLi = document.createElement('li')
          newLi.innerHTML = exerciseName
          parent.appendChild(newLi)
        })
      }

      refresh.addEventListener('click', refreshSelection)

      refreshSelection()
    })
  </script>
</head>
<body>
  <main>
    <p>Today's 5 exercises:</p>
    <ol id="exercise-list">
    </ol>
    <button id="refresh" class="big-button">Refresh</button>
  </main>
  <footer>
    <a href="https://youtu.be/drJ-D_uURIc">ATHLEAN-X: The "Hour a Week" Ab Workout (FOLLOW ALONG!)</a>
  </footer>
</body>
</html>
