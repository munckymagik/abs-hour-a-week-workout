<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Random 5 exercises for back</title>
  <link rel="stylesheet" href="style.css?v=1">
  <script src="app.js?v=2"></script>
  <script>
    const EXERCISES = [
      'Knees out hip extensions ',
      'Bridge with leg extensions',
      'Snow angels',
      'Arm pulses',
      'Back extensions',
      'Good mornings',
      'Light bar deadlift',
      'One dumbbell bent over hold',
      'Light bar bent over hold'
    ]

    window.addEventListener('load', () => app(window).init(EXERCISES))
  </script>
</head>
<body>
  <h1>Back</h1>
  <main>
    <p>Today's 5 exercises:</p>
    <ol id="exercise-list">
    </ol>
    <button id="randomize" class="big-button">Randomize</button>
  </main>
  <footer>
    Based on <a href="https://youtu.be/ydT74SAts7M">How to Get a Stronger Lower Back (WITHOUT WEIGHTS!)</a>
  </footer>
</body>
</html>
