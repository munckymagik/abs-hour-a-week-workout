<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Random 5 exercises for abs</title>
  <link rel="stylesheet" href="style.css?v=1">
  <script src="app.js?v=3"></script>
  <script>
    const EXERCISES = [
      'Canoeing',
      'Reverse cork screws',
      'Upper circle crunch',
      'Side plank',
      'X-man plank',
      'Heals to the heavens',
      'Frog crunches',
      'Pendulum planks',
      'Russian twist'
    ]

    window.addEventListener('load', () => app(window).init(EXERCISES))
  </script>
</head>
<body>
  <h1>Abs</h1>
  <main>
    <p>Today's 5 exercises:</p>
    <ol id="exercise-list">
    </ol>
    <button id="randomize" class="big-button">Select again</button>
  </main>
  <footer>
    Based on <a href="https://youtu.be/drJ-D_uURIc">ATHLEAN-X: The "Hour a Week" Ab Workout (FOLLOW ALONG!)</a>
  </footer>
</body>
</html>
